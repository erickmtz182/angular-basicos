    <h3>heroe borrado:</h3>

<ng-template #noborrado>

</ng-template>


<button (click)="borrarItem()">Borrar Item</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index;">
        {{ i + ' - '}}{{ heroe }}
    </li>
</ul>
